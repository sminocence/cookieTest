<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/login.css">

</head>

<body>
<div id="login_box">
    <h2>登录</h2>
    <form method="post" autocomplete="off" id="form">
        <input type="text" name="username" id="username" required="required">
        <input type="password" name="password" autocomplete="new-password" id="password" required="required">
        <input type="checkbox" name="isRmbPwd" checked="checked" id="isRmbPwd">记住密码
        <input type="submit" value="提交" id="submit">
    </form>   
</div>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
